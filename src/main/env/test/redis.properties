#redis的服务器地址
redis.host=192.168.1.11
#redis的服务端口
redis.port=6379
#redis.database=1
#客户端超时时间(单位：毫秒)
redis.timeout=4000
#是否启用redis连接池
redis.use.pool=true

#------------------连接池配置-------------
#最大连接数
redis.maxActive=100
#最大保持空闲连接数数
redis.maxIdle=30
#最小保持空闲连接数数
redis.minIdle=10
#最大建立连接等待时间
redis.maxWait=1000
redis.whenExhaustedAction=1
#取出连接时是否效验
redis.testOnBorrow=false
#返还连接时是否效验
redis.testOnReturn=false
#连接空闲时效验有效性
redis.testWhileIdle=true